            <script>
                //--------- h5 local cache -----
                document.domain="10.17.10.234";
                function cacheLoadJsInLS(domId,saveKey,expireDay) {
                    var domScriptType = document.getElementById(domId);
                    if (domScriptType != null && domScriptType.innerHTML != null && domScriptType.innerHTML != "") {
                        localStorage.setItem(saveKey,domScriptType.innerHTML);
                        var date=new Date();
                        var expireDays=expireDay;
                        date.setTime(date.getTime()+expireDays*24*3600*1000);
                        document.cookie=saveKey+"=true; expire="+date.toGMTString()+"; path=/; domain=" + document.domain;
                    }
                    
                    var script_element = document.createElement('script');
                    document.getElementsByTagName('head')[0].appendChild(script_element);
                    zeptoMinCode = localStorage.getItem(saveKey);
                    script_element.text = zeptoMinCode;
                }
            
            function cacheLoadJsInLSWithOriginUrl(domId,saveKey,expireDay,jsUrl) {
                var domScriptType = document.getElementById(domId);
                if (domScriptType != null && domScriptType.innerHTML != null && domScriptType.innerHTML != "") {
                    localStorage.setItem(saveKey,domScriptType.innerHTML);
                    var date=new Date();
                    var expireDays=expireDay;
                    date.setTime(date.getTime()+expireDays*24*3600*1000);
                    document.cookie=saveKey+"=true; expires="+date.toGMTString()+"; path=/; domain=" + document.domain;
                }
                
                var script_element = document.createElement('script');
                document.getElementsByTagName('head')[0].appendChild(script_element);
                zeptoMinCode = localStorage.getItem(saveKey);
                
                if (zeptoMinCode == null || zeptoMinCode == "") {
                    script_element.type = "text/javascript";
                    script_element.src = jsUrl;
                    delCookie(saveKey);
                } else {
                    script_element.text = zeptoMinCode;
                }
            }
            function delCookie(name)
            {
                var exp = new Date();
                exp.setTime(exp.getTime() - 1);
                var cval=getCookie(name);
                if(cval!=null)
                document.cookie = name + "="+cval+";expires="+exp.toGMTString()+"; path=/; domain=" + document.domain;
            }
            function getCookie(name)
            {
                var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
                if(arr=document.cookie.match(reg))
                return arr[2];
                else
                return null;
            }
            function setCookie(name,value){
                var date = new Date();
                var expireDays = 30;
                date.setTime(date.getTime()+expireDays*24*3600*1000);
                document.cookie = name + "=" + value + "; expires=" + date.toGMTString() + "; path=/; domain=" + document.domain;
            }

                                       function json2str(o) {
                                       var arr = [];
                                       var fmt = function(s) {
                                       if (typeof s == 'object' && s != null) return json2str(s);
                                       return /^(string|number)$/.test(typeof s) ? "\"" + s + "\"" : s;
                                       }
                                       for (var i in o) arr.push("\"" + i + "\":" + fmt(o[i]));

                                       function getUrl(data) {
                                       var xmlhttp;
                                       if (window.XMLHttpRequest)
                                       {// code for IE7+, Firefox, Chrome, Opera, Safari
                                       xmlhttp=new XMLHttpRequest();
                                       }
                                       else
                                       {// code for IE6, IE5
                                       xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                                       }
                                       
                                       var baseurl = data["url"];
                                       if (baseurl.indexOf("?")>-1) {
                                       
                                       } else {
                                       baseurl = baseurl + "?1=1"
                                       }
                                       
                                       var params = data["data"];
                                       for (var key in params) {
                                       if (params.hasOwnProperty(key)) {
                                       baseurl = baseurl + "&" + key + "=" + params[key];
                                       }
                                       }
                                       
                                       xmlhttp.open("GET",baseurl,true);
                                       xmlhttp.onreadystatechange = function () {
                                       if(xmlhttp.readyState == 4) {
                                       if( xmlhttp.status >= 200 && xmlhttp.status < 300 || xmlhttp.status == 304 ) {
                                       var result = trim(xmlhttp.responseText);
                                       data.success(result);
                                       }else if(data.error){
                                       var errorText = "网络异常，请稍后再试";
                                       data.error(errorText);
                                       }
                                       xmlhttp = null;
                                       }
                                       };
                                       xmlhttp.send();
                                       }
                                       
                                       function postUrl(data){
                                       var xmlHttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
                                       var baseUrl = data["url"];
                                       var params = data["data"];
                                       var dataParams = null;
                                       //      定义回调函数，用来识别请求完成,清空xmlHttp,防止内存泄露
                                       //        xmlHttp.complete = function(){};
                                       for( var key in params ){
                                       if (params.hasOwnProperty(key)) {
                                       dataParams = dataParams ? (dataParams + "&" + key + "=" + params[key]) : key + "=" + params[key];
                                       }
                                       }
                                       xmlHttp.open("POST", baseUrl, true);
                                       xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                                       xmlHttp.onreadystatechange = function () {
                                       if ( xmlHttp.readyState == 4 ){
                                       if( xmlHttp.status >= 200 && xmlHttp.status < 300 || xmlHttp.status == 304 ) {
                                       var responseText = trim(xmlHttp.responseText);
                                       data.success(responseText);
                                       }else{
                                       var errorText = "网络异常，请稍后再试";
                                       data.error(errorText);
                                       }
                                       //                xmlHttp.complete();
                                       xmlHttp = null;
                                       }
                                       };
                                       xmlHttp.send(dataParams);
                                       }

                                       function findSuperTargetWithClass(target,className) {
                                       if (target.classList.contains(className)) {
                                       return target;
                                       } else if (target.parentElement != null) {
                                       return findSuperTargetWithClass(target.parentElement,className);
                                       } else {

                                       function addClickPerform(target) {
                                       if (target == null) {
                                       return;
                                       }
                                       target.addEventListener("touchmove",function (evt) {
                                                               evt.target.classList.remove("clicked");
                                                               },false);
                                       
                                       target.addEventListener("touchstart",function (evt) {
                                                               evt.target.classList.add("clicked");
                                                               },false);
                                       
                                       target.addEventListener("touchend",function (evt) {
                                                               evt.target.classList.remove("clicked");
                                                               },false);
                                       }
                                       
                                       function addClickPerformWithAction(target,action) {
                                       if (target == null) {
                                       return;
                                       }
                                       target.addEventListener("touchmove",function (evt) {
                                                               evt.preventDefault();
                                                               evt.target.style.backgroundColor= "";
                                                               },false);
                                       
                                       target.addEventListener("touchstart",function (evt) {
                                                               evt.preventDefault();
                                                               evt.target.style.backgroundColor= "rgba(210, 210, 210, 0.4)";
                                                               },false);
                                       
                                       target.addEventListener("touchend",function (evt) {
                                                               evt.preventDefault();
                                                               evt.target.style.backgroundColor= "";
                                                               if (target != null) {
                                                               evt.target.style.backgroundColor= "";
                                                               if (action) {
                                                               action(target);
                                                               }
                                                               }
                                                               },false);
                                       }
                                       
                                       function addTouchClickWithAction(target,action) {
                                       if (target == null) {
                                       return;
                                       }
                                       target.addEventListener("touchmove",function (evt) {
                                                               evt.preventDefault();
                                                               },false);
                                       
                                       target.addEventListener("touchstart",function (evt) {
                                                               evt.preventDefault();
                                                               },false);
                                       
                                       target.addEventListener("touchend",function (evt) {
                                                               evt.preventDefault();
                                                               if (target != null) {
                                                               if (action) {
                                                               action(evt);
                                                               }
                                                               }
                                                               },false);
                                       }
                                       
                                       function addClickPerformInSubClass(target,subClassName, clickAction) {
                                       target.addEventListener("touchmove",function (evt) {
                                                               evt.preventDefault();
                                                               var target = findSuperTargetWithClass(evt.target,subClassName);
                                                               if (target != null) {
                                                               target.classList.remove("clicked");
                                                               }
                                                               },false);
                                       
                                       target.addEventListener("touchstart",function (evt) {
                                                               evt.preventDefault();
                                                               var target = findSuperTargetWithClass(evt.target,subClassName);
                                                               if (target != null) {
                                                               target.classList.add("clicked");
                                                               }
                                                               },false);
                                       
                                       target.addEventListener("touchend",function (evt) {
                                                               evt.preventDefault();
                                                               var target = findSuperTargetWithClass(evt.target,subClassName);
                                                               if (target != null) {
                                                               target.classList.remove("clicked");
                                                               setTimeout(function(){
                                                                          clickAction(target);
                                                                          },20);
                                                               }
                                                               },false);
                                       }

                                       //------------------时间处理相关-------------
                                       
                                       function getDateTimeStamp(dateStr){
                                       return Date.parse(dateStr.replace(/-/gi,"/"));
                                       }
                                       
                                       function jsDateDiff(publishTime){
                                       var d_minutes,d_hours,d_days;
                                       var timeNow = parseInt(new Date().getTime()/1000);
                                       var d;
                                       d = timeNow - publishTime;
                                       d_days = parseInt(d/86400);
                                       d_hours = parseInt(d/3600);
                                       d_minutes = parseInt(d/60);
                                       if(d_days>0 && d_days<4){
                                       return d_days+"天前";
                                       }else if(d_days<=0 && d_hours>0){
                                       return d_hours+"小时前";
                                       }else if(d_hours<=0 && d_minutes>0){
                                       return d_minutes+"分钟前";
                                       }else{
                                       var s = new Date(publishTime*1000);
                                       // s.getFullYear()+"年";
                                       return (s.getMonth()+1)+"月"+s.getDate()+"日";
                                       }
                                       }
                                       
                                       function jsDateDiffFromDate(publishTime) {
                                       return jsDateDiff(getDateTimeStamp(publishTime)/1000);
                                       }
